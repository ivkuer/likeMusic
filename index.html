<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <title>Document</title>
  <link rel="stylesheet" href="./src/scss/style.scss">
</head>

<body>
  <div id="player">
    <div class="header">
      <h1>&nbsp;</h1>
      <p>&nbsp;</p>
      <div class="balls">
        <span class="current"></span>
        <span></span>
      </div>
    </div>
    <div class="panels panel-1">
        <div class="panel-effect">
          <div class="effect">
            <div class="effect-1"></div>
            <div class="effect-2"></div>
            <div class="effect-3"></div>
          </div>
          <div class="lyrics">
            <p class="current">在无优化的情境下，当异步</p>
            <p>导入的深度如何</p>
          </div>
        </div>
        <div class="panel-lyrics">
          <p>22</p>
          <p class="current">22</p>
          <p>22</p>
          <p>22</p>
        </div>
    </div>
    <div class="footer">
      <div class="buttons">
        <svg class="btn-like" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-like"/></svg>
        <svg class="btn-download" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-download"/></svg>
        <svg class="btn-share" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-share"/></svg>
        <svg class="btn-comment" xmlns:xlink="http://www.w3.org/1999/xlink"  aria-hidden="true"><use xlink:href="#icon-comment"/></svg>
      </div>
      <div class="bar-area">
        <span class="time-start">00:00</span>
        <span class="time-end">00:00</span>
        <div class="bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="actions">
        <svg class="btn-order" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-circle" />
        </svg>
        <svg class="btn-pre" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-pre" />
        </svg>
        <svg class="btn-play-pause pause" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-play" />
        </svg>
        <svg class="btn-next" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-next" />
        </svg>
        <svg class="btn-music-list" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
          <use xlink:href="#icon-list" />
        </svg>
      </div>
    </div>
  </div>
  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
